test-xsd:
  image: alpine:latest
  stage: test
  cache:
    paths:
      - /var/cache/apk
  before_script:
    - mkdir -p /var/cache/apk
    - ln -s /var/cache/apk /etc/apk/cache
  script:
    - apk update
    - apk add libxml2-utils
    - xmllint --noout dcc.xsd

test-examples:
  image: openjdk:11.0.5
  stage: test
  cache:
    paths:
      - xjparse-app-3.0.0.jar
  script:
    - chmod +x scripts/validateExamples.sh
    - ./scripts/validateExamples.sh
